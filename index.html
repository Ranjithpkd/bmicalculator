<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Welcome Section with Image & Audio -->
    <div class="welcome-container">
        <audio id="welcomeAudio" src="./audios/intro.mp3" autoplay></audio>
    </div>

    <div class="container">
        <h1>Body Mass Index  Calculator</h1>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
           
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>

        <button onclick="calculateBMI()">Calculate</button>

        <!-- Add this after the BMI Result -->
<div class="result-container">
    <h2>Your BMI is: <span id="bmiResult">--</span></h2>
    <h3 id="bmiCategory"></h3>
    <center><img id="bmiImage" src="" alt="BMI Category Image" style="display:none; width: 200px;"></center>
</div>


      

        <audio id="underweightAudio" src="audio/underweight.mp3"></audio>
        <audio id="normalAudio" src="audio/normal.mp3"></audio>
        <audio id="overweightAudio" src="audio/overweight.mp3"></audio>
        <audio id="obeseAudio" src="audio/obese.mp3"></audio>
    </div>
    <script src="./script.js"></script><script src="./script.js"></script>
</body>
</html>
